<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCC Login</title>
    <link rel="stylesheet" href="./dist/register.css">
</head>
<body>
    <div class="register-section">
        <div class="register-image">
            <img src="./images/login-screen.jpg" alt="" srcset="">
        </div>
        <div class="register-field">
            <div class="container">
                <img src="./images/logo-black.png" alt="">
                <!-- <div class="message-mobile">
                    <h2>Welcome Come Back</h2>
                    <p>Login to continue</p>
                </div> -->
                <form action="#">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="firstname">First Name</label>
                            <input type="firstname" class="input-field" placeholder="Enter your First Name">
                        </div>
                        <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <input type="lastname" class="input-field" placeholder="Enter your last Name">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" class="input-field" placeholder="Enter your email">
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="Password">Password</label>
                            <input type="password" class="input-field" placeholder="Enter your password">
                        </div>
                        <div class="input-group">
                            <label for="Password">Confirm Password</label>
                            <input type="password2" class="input-field" placeholder="Confirm password">
                        </div>
                    </div>
                    <button class="btn btn-primary">Login</button>
                </form>
                <hr>
                <div class="create-account">
                    <a href="login.html">Already have an account? <span>Login</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
